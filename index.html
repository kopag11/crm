<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator CRM V3 (Fix Login)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS ASLI V3 (TIDAK DIUBAH) */
        :root { --primary:#3b82f6; --primary-dark:#2563eb; --primary-soft:#eff6ff; --bg:#f1f5f9; --card:#ffffff; --text:#1e293b; --gray:#64748b; --success:#10b981; --danger:#ef4444; --danger-soft:#fee2e2; --radius:16px; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; padding:0; min-height:100vh; }
        .container { width:100%; max-width:550px; margin:0 auto; padding:20px; min-height:100vh; display:flex; flex-direction:column; }
        
        /* LOGIN SCREEN - FLEX AGAR SELALU MUNCUL */
        #loginScreen { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:30px 25px; background:var(--card); border-radius:var(--radius); box-shadow:0 4px 20px rgba(0,0,0,0.05); margin:20px 0; }
        
        .icon-circle { width:80px; height:80px; background:var(--primary-soft); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:20px; }
        .icon-circle svg { width:40px; height:40px; }
        .login-note { background:var(--danger-soft); color:#b91c1c; padding:10px 20px; border-radius:50px; font-size:0.85rem; font-weight:bold; margin-bottom:20px; }
        .pin-wrapper input { font-family:'Poppins',monospace; font-size:2.2rem; width:100%; text-align:center; letter-spacing:8px; padding:15px; border:2px solid #e2e8f0; border-radius:12px; background:#f8fafc; outline:none; text-transform:uppercase; margin-bottom:20px; }
        .btn-main { background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%); color:white; border:none; padding:18px; border-radius:50px; font-weight:600; font-size:1rem; width:100%; cursor:pointer; transition:0.2s; }
        .btn-main:active { transform:scale(0.98); }

        /* KOTAK DIAGNOSA (PENTING AGAR TIDAK STUCK DIAM) */
        #systemLog { 
            margin-top: 20px; width: 100%; padding: 10px; 
            background: #1e293b; color: #4ade80; 
            font-family: monospace; font-size: 0.75rem; 
            text-align: left; border-radius: 8px; 
            min-height: 60px; overflow-y: auto;
            border: 1px solid #334155;
        }

        /* DASHBOARD */
        #dashboard { display:none; padding-bottom:60px; }
        .header-card { background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%); color:white; padding:24px; border-radius:var(--radius); margin-bottom:20px; display:flex; justify-content:space-between; align-items:flex-start; box-shadow:0 10px 25px rgba(37,99,235,0.4); }
        .store-badge { background:rgba(255,255,255,0.2); padding:4px 10px; border-radius:8px; font-size:0.85rem; font-weight:bold; }
        .card { background:var(--card); border-radius:var(--radius); padding:20px; margin-bottom:15px; border:1px solid #f1f5f9; }
        .form-group label { display:block; font-size:0.85rem; font-weight:bold; color:var(--gray); margin-bottom:5px; }
        input { width:100%; padding:14px; border:1px solid #e2e8f0; border-radius:12px; font-size:1rem; background:#f8fafc; outline:none; }
        
        .summary-card { background:#1e293b; color:white; text-align:center; padding:25px; border-radius:var(--radius); }
        .status-box { padding:15px; border-radius:12px; font-weight:700; margin-top:15px; }
        .status-ok { background:var(--success); } .status-min { background:var(--danger); } .status-plus { background:var(--primary); }
        
        .btn-action { width:100%; padding:18px; border:none; border-radius:var(--radius); font-weight:700; color:white; margin-top:15px; cursor:pointer; }
        .bg-blue { background:#0ea5e9; } .bg-green { background:var(--success); } .bg-yellow { background:var(--warning); color:#78350f; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:25px; border-radius:24px; width:90%; max-width:350px; text-align:center; }
        .calc-row { display:flex; gap:10px; margin-bottom:10px; }
        .btn-remove { width:40px; background:#fee2e2; color:red; border:none; border-radius:8px; }
        .check-tertelan-wrapper { display: inline-flex; align-items: center; margin-left: 8px; background: #f1f5f9; padding: 2px 8px; border-radius: 6px; border: 1px solid #cbd5e1; }
        .info-btn { width:20px; height:20px; border-radius:50%; background:#e0f2fe; color:#0284c7; display:inline-flex; align-items:center; justify-content:center; font-size:10px; margin-left:5px; cursor:pointer;}
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen">
        <div class="icon-circle">
            <svg version="1.1" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"><path style="fill:#F5C86E;" d="M434,230H78c-21.085,0-38.697-14.835-42.991-34.634L34,195.289V458c0,24.301,19.699,44,44,44h360 c22.091,0,40-17.909,40-40V319.323V274C478,249.699,458.301,230,434,230z"/><path style="fill:#6E87F5;" d="M374.788,142H438c22.091,0,40,17.909,40,40v92v45.323V274c0-24.301-19.699-44-44-44H78 c-24.301,0-44-19.699-44-44l0,0c0-24.301,19.699-44,44-44H78 c-24.301,0-44-19.699-44-44l0,0c0-24.301,19.699-44,44-44h59.454H374.788z"/><path style="fill:#F5C86E;" d="M325.599,186c7.174-12.068,11.307-26.156,11.307-41.215c0-44.617-36.169-80.785-80.785-80.785 s-80.785,36.169-80.785,80.785c0,15.059,4.133,29.147,11.307,41.215H325.599z"/><path d="M438,132h-63.212c-5.522,0-10,4.477-10,10s4.478,10,10,10H438c16.542,0,30,13.458,30,30v50.088 C458.71,224.537,446.876,220,434,220H78c-18.748,0-34-15.252-34-34s15.252-34,34-34h59.454c5.522,0,10-4.477,10-10s-4.478-10-10-10 H78c-29.775,0-54,24.224-54,54c0,2.198,0,272,0,272c0,29.776,24.225,54,54,54h360c27.57,0,50-22.43,50-50V182 C488,154.43,465.57,132,438,132z M468,399.084H359.539c-18.748,0-34-15.252-34-34s15.252-34,34-34H468V399.084z M438,492H78 c-18.748,0-34-15.252-34-34v-41.169h14.524l36.071,36.071c1.876,1.875,4.419,2.929,7.071,2.929h70.676 c4.128,11.639,15.243,20,28.28,20c16.542,0,30-13.458,30-30s-13.458-30-30-30c-13.036,0-24.152,8.361-28.28,20H105.81L69.739,399.76 c-1.876-1.875-4.419-2.929-7.071-2.929H44v-21.746h37.467c3.91,12.026,15.219,20.746,28.533,20.746c16.542,0,30-13.458,30-30 s-13.458-30-30-30c-12.756,0-23.671,8.006-28.002,19.254H44v-19.254h18.667c2.652,0,5.195-1.054,7.071-2.929l36.071-36.071h147.032 c4.128,11.639,15.244,20,28.28,20c16.542,0,30-13.458,30-30s-13.458-30-30-30c-13.036,0-24.152,8.361-28.28,20H101.667 c-2.652,0-5.195,1.054-7.071,2.929l-36.071,36.071H44v-87.918C53.29,235.463,65.123,240,78,240h356c18.748,0,34,15.252,34,34v37.084 H359.539c-29.775,0-54,24.224-54,54s24.225,54,54,54H468V448h-54.379c-5.522,0-10,4.477-10,10s4.478,10,10,10h53.775 C464.609,481.677,452.488,492,438,492z"/></svg>
        </div>
        <h2>Kalkulator CRM</h2>
        <p style="color:var(--gray); margin-bottom:20px;">V3 Final (Anti-Stuck)</p>
        
        <div class="login-note"><span>üìç</span> Cek Lokasi & Database</div>
        <div class="pin-wrapper"><input type="text" id="inputKode" maxlength="4" placeholder="KODE TOKO"></div>
        
        <button id="btnLogin" class="btn-main" onclick="doLogin()">MASUK APLIKASI</button>
        
        <div id="systemLog">Menunggu perintah...</div>
    </div>

    <div id="dashboard">
        <div class="header-card">
            <div>
                <span style="font-size:0.8rem; opacity:0.8">Halo,</span>
                <h3 id="dispNama" style="margin:0">Nama Toko</h3>
                <span id="dispKode" class="store-badge">CODE</span>
            </div>
            <button onclick="logout()" class="btn-logout">Keluar ‚ûî</button>
        </div>

        <button onclick="hapusDraft()" class="btn-draft">üóëÔ∏è Hapus Draf di Cloud</button>

        <div class="card">
            <div class="form-group"><label>üìÖ Tanggal</label><input type="date" id="tgl" onchange="autoSave()"></div>
            <div class="form-group"><label>üì± WhatsApp</label><input type="tel" id="wa" placeholder="08xxx" onchange="localStorage.setItem('crm_wa',this.value)"></div>
        </div>

        <div class="card" style="background:#eff6ff; text-align:center;">
            <label style="color:#1d4ed8; font-weight:bold;">TOTAL SALES (Rp)</label>
            <input type="text" id="total_sales" placeholder="0" style="text-align:center; font-size:1.5rem; font-weight:bold; margin-top:5px;" onkeyup="fmt(this); hitung();">
        </div>

        <div id="dynamicInputs"></div>

        <div class="card summary-card">
            <div class="summary-row"><span>Fisik</span><b id="txtFisik">Rp 0</b></div>
            <div class="summary-row"><span>Potongan</span><b id="txtPotong">Rp 0</b></div>
            <hr style="opacity:0.2; margin:15px 0;">
            <div id="statusBox" class="status-box">‚úÖ BALANCE</div>
        </div>

        <input type="hidden" id="nama_toko"><input type="hidden" id="val_fisik" value="0"><input type="hidden" id="val_selisih" value="0">
        <button id="btnSimpan" class="btn-action bg-blue" onclick="processSubmit()">‚òÅÔ∏è SIMPAN DATABASE</button>
        <button class="btn-action bg-green" onclick="kirimWA()">üì≤ KIRIM WA</button>
    </div>
</div>

<div id="calcModal" class="modal">
    <div class="modal-content">
        <h3>Rincian</h3>
        <div id="calcList" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
        <button onclick="addRow()" style="width:100%; padding:10px; border:1px dashed #cbd5e1; background:#f8fafc; border-radius:8px;">+ Tambah</button>
        <div style="text-align:right; margin-top:15px; font-weight:bold;">Total: <span id="modalTotal">0</span></div>
        <div class="modal-footer"><button onclick="document.getElementById('calcModal').style.display='none'" style="flex:1; padding:10px;">Batal</button><button onclick="saveCalc()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px;">Simpan</button></div>
    </div>
</div>

<script>
    // --- KONFIGURASI SUPABASE (DIPERBAIKI) ---
    // URL ini dikoreksi berdasarkan Key yang Anda berikan (mpzxceuhnuhuhuveppmh)
    const SB_URL = 'https://mpzxceuhnuhuhuveppmh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wenhjZXVobnVoaHV2dmVwcG1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNjQwNDEsImV4cCI6MjA4Mzg0MDA0MX0.sIRvchXgTH9kEMCqhuM2geYohe1TiipYgxz3PQ_y4R0';
    
    let supabase = null;
    let currentCode = "";
    let dataStore = {};
    let activeField = "";
    const MAX_RADIUS = 40;

    // LOGGER UNTUK DEBUG
    function log(msg) {
        console.log(msg);
        let box = document.getElementById('systemLog');
        box.innerHTML = "> " + msg + "<br>" + box.innerHTML;
    }

    // 1. INIT
    window.onload = function() {
        log("Memuat Aplikasi...");
        try {
            supabase = window.supabase.createClient(SB_URL, SB_KEY);
            log("‚úÖ Koneksi Supabase OK.");
        } catch(e) {
            log("‚ùå Gagal Init Supabase: " + e.message);
        }

        document.getElementById('tgl').value = new Date(new Date()-864e5).toISOString().split('T')[0];
        if(localStorage.getItem('crm_wa')) document.getElementById('wa').value = localStorage.getItem('crm_wa');
        renderForm();

        // Cek Login
        let sess = localStorage.getItem('crm_sess');
        if(sess) {
            let p = sess.split('|');
            masukDashboard(p[0], p[1]);
        }
    };

    // 2. LOGIN LOGIC (ANTI-STUCK)
    async function doLogin() {
        let k = document.getElementById('inputKode').value.toUpperCase().trim();
        let btn = document.getElementById('btnLogin');

        if(!k) return alert("Isi Kode!");
        if(k==='COBA') return masukDashboard('COBA','Toko Uji Coba');

        btn.disabled = true; 
        btn.innerText = "‚è≥ Sedang Mengecek...";
        log("Mencari toko: " + k + " ...");

        try {
            // Failsafe Timer: Jika 5 detik tidak ada respon, anggap GPS/Koneksi macet
            let signal = AbortSignal.timeout(5000);
            
            // Cek Data Toko di Supabase
            let { data, error } = await supabase
                .from('tb_toko')
                .select('*')
                .eq('kode', k)
                .single();

            if(error) throw new Error(error.message);
            if(!data) throw new Error("Kode Toko Tidak Ditemukan.");

            log("‚úÖ Toko Ditemukan: " + data.nama);
            log("Memverifikasi GPS...");

            // Cek GPS dengan Timeout 5 Detik agar tidak stuck
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    let d = getDist(pos.coords.latitude, pos.coords.longitude, data.lat, data.lon);
                    if(d > MAX_RADIUS) {
                        alert(`Lokasi Terlalu Jauh (${Math.round(d)}m).`);
                        btn.disabled=false; btn.innerText="MASUK APLIKASI";
                        log("‚ùå Gagal Lokasi.");
                    } else {
                        masukDashboard(k, data.nama);
                    }
                },
                (err) => {
                    // Jika GPS Error/Denied, berikan opsi bypass manual
                    if(confirm("GPS Gagal/Lama. Lanjutkan login manual?")) {
                        masukDashboard(k, data.nama);
                    } else {
                        btn.disabled=false; btn.innerText="MASUK APLIKASI";
                        log("‚ùå GPS Error: " + err.message);
                    }
                },
                { timeout: 5000 } // Timeout GPS 5 detik
            );

        } catch(e) {
            log("‚ùå Error: " + e.message);
            // Jika error karena RLS, beri info khusus
            if(e.message.includes("row level security")) alert("ERROR DATABASE: RLS Aktif. Minta Admin matikan RLS di Supabase.");
            else alert("Login Gagal: " + e.message);
            
            btn.disabled=false; btn.innerText="MASUK APLIKASI";
        }
    }

    function masukDashboard(kode, nama) {
        currentCode = kode;
        document.getElementById('loginScreen').style.display='none';
        document.getElementById('dashboard').style.display='block';
        document.getElementById('dispKode').innerText = kode;
        document.getElementById('dispNama').innerText = nama;
        document.getElementById('nama_toko').value = nama;
        localStorage.setItem('crm_sess', kode + '|' + nama);
        loadDraft();
    }

    function logout() { localStorage.removeItem('crm_sess'); location.reload(); }

    // 3. FORM & CALC (ORIGINAL V3)
    function renderForm() {
        const fs = [{id:'setor_sore',l:'‚òÄÔ∏è Setor Sore'},{id:'setor_malam',l:'üåô Setor Malam'},{id:'setor_pagi',l:'üåÖ Setor Pagi'},{id:'ekor_sales',l:'ü™ô Ekor Sales',n:true}];
        const pt = [{id:'pot_ba',l:'‚ö†Ô∏è Potongan BA'},{id:'pot_lebih',l:'‚ûï Pot. Lebih',c:true},{id:'pot_virtual',l:'üí≥ Pot. Virtual'}];
        let h=`<div class="card"><h3 style="color:#3b82f6;margin:0 0 10px 0">üíµ Fisik</h3>`;
        fs.forEach(f=>h+=fHtml(f)); h+=`</div><div class="card"><h3 style="color:#ef4444;margin:0 0 10px 0">‚úÇÔ∏è Potongan</h3>`;
        pt.forEach(f=>h+=fHtml(f)); h+=`</div>`; document.getElementById('dynamicInputs').innerHTML=h;
    }
    function fHtml(f) {
        if(!dataStore[f.id]) dataStore[f.id]=[];
        let n=f.n?`<input type="text" id="note_${f.id}" placeholder="Ket. Ekor" oninput="autoSave()" style="margin-top:5px;width:100%;padding:10px;border:1px dashed #ccc;border-radius:8px;">`:'';
        let c=f.c?`<span style="float:right;font-size:0.8rem"><input type="checkbox" id="check_${f.id}" onchange="autoSave()"> Tertelan?</span>`:'';
        return `<div class="form-group"><label>${f.l} ${c}</label><div class="input-with-btn"><input type="text" id="view_${f.id}" value="Rp 0" readonly onclick="openCalc('${f.id}')" style="background:white;font-weight:bold"><button class="btn-add" onclick="openCalc('${f.id}')">+</button></div>${n}</div>`;
    }
    function openCalc(id) { activeField=id; document.getElementById('calcModal').style.display='flex'; renderRows(); }
    function renderRows() {
        let c=document.getElementById('calcList'); c.innerHTML=""; (dataStore[activeField]||[]).forEach((v,i)=>{ c.innerHTML+=`<div class="calc-row"><input class="calc-input" type="tel" value="${v==0?'':v.toLocaleString('id-ID')}" onkeyup="fmt(this);upT()" placeholder="0"><button class="btn-remove" onclick="delRow(${i})">‚úï</button></div>`}); upT();
    }
    function addRow() { saveTmp(); dataStore[activeField].push(0); renderRows(); }
    function delRow(i) { saveTmp(); dataStore[activeField].splice(i,1); renderRows(); }
    function saveTmp() { dataStore[activeField]=Array.from(document.querySelectorAll('.calc-input')).map(i=>getNum(i.value)); }
    function upT() { let t=0; document.querySelectorAll('.calc-input').forEach(i=>t+=getNum(i.value)); document.getElementById('modalTotal').innerText=t.toLocaleString('id-ID'); }
    function saveCalc() { saveTmp(); let t=dataStore[activeField].reduce((a,b)=>a+b,0); document.getElementById('view_'+activeField).value="Rp "+t.toLocaleString('id-ID'); document.getElementById('calcModal').style.display='none'; hitung(); }
    
    function hitung() {
        let sales=getNum(document.getElementById('total_sales').value);
        let fisik=0; ['setor_sore','setor_malam','setor_pagi','ekor_sales'].forEach(k=>fisik+=sumStore(k));
        let potong=0; ['pot_ba','pot_lebih','pot_virtual'].forEach(k=>potong+=sumStore(k));
        document.getElementById('txtFisik').innerText=fisik.toLocaleString('id-ID');
        document.getElementById('txtPotong').innerText=potong.toLocaleString('id-ID');
        document.getElementById('val_fisik').value=fisik;
        let sel=(fisik+potong)-sales; document.getElementById('val_selisih').value=sel;
        let b=document.getElementById('statusBox');
        if(sel===0) { b.innerText="‚úÖ BALANCE OK"; b.className="status-box status-ok"; }
        else if(sel>0) { b.innerText="‚ûï LEBIH "+sel.toLocaleString('id-ID'); b.className="status-box status-plus"; }
        else { b.innerText="‚ö†Ô∏è KURANG "+Math.abs(sel).toLocaleString('id-ID'); b.className="status-box status-min"; }
        autoSave();
    }

    // 4. DATABASE ACTION (SUPABASE)
    async function processSubmit() {
        let btn = document.getElementById('btnSimpan');
        if(!document.getElementById('tgl').value) return alert("Pilih Tanggal!");
        
        btn.disabled=true; btn.innerText="‚è≥ Menyimpan...";
        
        try {
            let tgl = document.getElementById('tgl').value;
            let payload = {
                kode_toko: currentCode, nama_toko: document.getElementById('nama_toko').value,
                tgl_sales: tgl, total_sales: getNum(document.getElementById('total_sales').value),
                total_fisik: Number(document.getElementById('val_fisik').value),
                total_potongan: getNum(document.getElementById('txtPotong').innerText),
                selisih: Number(document.getElementById('val_selisih').value),
                pengirim: document.getElementById('wa').value
            };

            await supabase.from('rincian_sales').delete().eq('kode_toko', currentCode).eq('tgl_sales', tgl);
            let { error } = await supabase.from('laporan_sales').upsert(payload, { onConflict: 'kode_toko, tgl_sales' });
            if(error) throw error;

            let rin = [];
            const map = {'setor_sore':'Setor Sore','setor_malam':'Setor Malam','setor_pagi':'Setor Pagi','ekor_sales':'Ekor Sales','pot_ba':'Potongan BA','pot_lebih':'Potongan Lebih','pot_virtual':'Potongan Virtual'};
            for(let k in map) {
                if(dataStore[k]) dataStore[k].forEach(v => {
                    if(v>0) {
                        let ket = k==='ekor_sales' ? document.getElementById('note_'+k).value : '';
                        if(k==='pot_lebih' && document.getElementById('check_'+k).checked) ket="Tertelan";
                        rin.push({ kode_toko:currentCode, tgl_sales:tgl, kategori:map[k], nominal:v, keterangan:ket, cek_manual_saldo:null });
                    }
                });
            }
            if(rin.length>0) await supabase.from('rincian_sales').insert(rin);

            alert("‚úÖ Data Tersimpan!");
            hapusDraft(true);
            setTimeout(() => { kirimWA(); btn.disabled=false; btn.innerText="‚òÅÔ∏è SIMPAN DATABASE"; }, 500);

        } catch(e) {
            alert("Gagal Simpan: " + e.message);
            btn.disabled=false; btn.innerText="Coba Lagi";
        }
    }

    function kirimWA() {
        let tgl = document.getElementById('tgl').value.split('-');
        let sel = Number(document.getElementById('val_selisih').value);
        let stat = sel===0?"BALANCE OK ‚úÖ":(sel>0?`LEBIH (+) ${sel.toLocaleString('id-ID')}`:`KURANG (-) ${Math.abs(sel).toLocaleString('id-ID')}`);
        let txt = `*LAPORAN SALES*\n*${currentCode} - ${document.getElementById('nama_toko').value}*\nTgl: ${tgl[2]}-${tgl[1]}-${tgl[0]}\nTotal Sales: Rp ${document.getElementById('total_sales').value}\n\n*STATUS: ${stat}*\n\nPengirim: ${document.getElementById('wa').value}`;
        window.open("https://wa.me/6285183347653?text="+encodeURIComponent(txt), "_blank");
        location.reload();
    }

    async function autoSave() {
        if(!currentCode) return;
        let d = { tgl:document.getElementById('tgl').value, sales:document.getElementById('total_sales').value, data:dataStore, ekor_note: document.getElementById('note_ekor_sales')?document.getElementById('note_ekor_sales').value:'' };
        await supabase.from('tb_draft').upsert({ kode_toko: currentCode, draft_data: d });
    }
    async function loadDraft() {
        let { data } = await supabase.from('tb_draft').select('draft_data').eq('kode_toko', currentCode).single();
        if(data && data.draft_data) {
            let d = data.draft_data;
            document.getElementById('total_sales').value = d.sales;
            if(d.data) dataStore = d.data;
            if(d.ekor_note && document.getElementById('note_ekor_sales')) document.getElementById('note_ekor_sales').value=d.ekor_note;
            for(let k in dataStore) {
                let t = sumStore(k);
                if(document.getElementById('view_'+k)) document.getElementById('view_'+k).value="Rp "+t.toLocaleString('id-ID');
            }
            hitung();
            document.getElementById('historyList').innerText="‚úÖ Draft Pulih";
        } else document.getElementById('historyList').style.display='none';
    }
    async function hapusDraft(silent) { await supabase.from('tb_draft').delete().eq('kode_toko', currentCode); if(!silent) location.reload(); }

    function fmt(e) { e.value = (getNum(e.value)).toLocaleString('id-ID'); if(e.value=='0') e.value=''; }
    function getNum(v) { return Number(v.toString().replace(/\./g,'').replace(/[^0-9-]/g,''))||0; }
    function sumStore(k) { return (dataStore[k]||[]).reduce((a,b)=>a+b,0); }
    function getDist(lat1,lon1,lat2,lon2) { const R=6371000; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
