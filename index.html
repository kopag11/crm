<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator CRM</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS ASLI V3 (TIDAK DIUBAH SAMA SEKALI) */
        :root { --primary:#3b82f6; --primary-dark:#2563eb; --primary-soft:#eff6ff; --bg:#f1f5f9; --card:#ffffff; --text:#1e293b; --gray:#64748b; --success:#10b981; --danger:#ef4444; --danger-soft:#fee2e2; --radius:16px; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; padding:0; min-height:100vh; }
        .container { width:100%; max-width:550px; margin:0 auto; padding:20px; min-height:100vh; display:flex; flex-direction:column; }
        
        #loginScreen { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:30px 25px; background:var(--card); border-radius:var(--radius); box-shadow:0 4px 15px rgba(0,0,0,0.05); margin:20px 0; }
        .icon-circle { width:80px; height:80px; background:var(--primary-soft); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:20px; }
        .icon-circle svg { width:40px; height:40px; }
        .pin-wrapper input { font-family:'Poppins',monospace; font-size:2.2rem; width:100%; text-align:center; letter-spacing:10px; padding:15px; border:2px solid #e2e8f0; border-radius:12px; background:#f8fafc; outline:none; text-transform:uppercase; margin-bottom:20px; }
        .btn-main { background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%); color:white; border:none; padding:18px; border-radius:50px; font-weight:600; font-size:1rem; width:100%; cursor:pointer; }
        
        #dashboard { display:none; padding-bottom:60px; }
        .header-card { background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%); color:white; padding:24px; border-radius:var(--radius); margin-bottom:20px; display:flex; justify-content:space-between; align-items:flex-start; box-shadow:0 10px 25px rgba(37,99,235,0.4); }
        .card { background:var(--card); border-radius:var(--radius); padding:20px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.02); }
        .form-group { margin-bottom:15px; } 
        .form-group label { display:block; font-size:0.85rem; font-weight:600; color:var(--gray); margin-bottom:5px; }
        input { width:100%; padding:14px; border:1px solid #e2e8f0; border-radius:12px; font-size:1rem; background:#f8fafc; outline:none; }
        
        .btn-add { background:var(--bg); color:var(--primary); border:1px solid #e2e8f0; width:50px; border-radius:12px; font-size:1.5rem; cursor:pointer; }
        .summary-card { background:#1e293b; color:white; text-align:center; padding:25px; border-radius:var(--radius); }
        .status-box { padding:15px; border-radius:12px; font-weight:700; margin-top:15px; }
        .status-ok { background:var(--success); } .status-min { background:var(--danger); } .status-plus { background:var(--primary); }
        
        .btn-action { width:100%; padding:18px; border:none; border-radius:var(--radius); font-weight:700; color:white; margin-top:15px; cursor:pointer; }
        .bg-blue { background:#0ea5e9; } .bg-green { background:var(--success); } .bg-yellow { background:var(--warning); color: #78350f; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:25px; border-radius:24px; width:90%; max-width:350px; text-align:center; }
        
        .input-with-btn { display:flex; gap:10px; }
        .calc-row { display:flex; gap:5px; margin-bottom:5px; }
        .btn-remove { width:40px; background:#fee2e2; color:red; border:none; border-radius:8px; }
        .check-tertelan-wrapper { display: inline-flex; align-items: center; margin-left: 8px; background: #f1f5f9; padding: 2px 8px; border-radius: 6px; border: 1px solid #cbd5e1; }
        .store-badge { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; display: inline-block; }
        .btn-draft { background: white; color: var(--danger); border: 1px solid var(--danger-soft); width: 100%; padding: 12px; border-radius: var(--radius-sm); margin-bottom: 20px; font-weight:600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        #historyList { font-size: 0.85rem; color: #b45309; padding: 15px; background: #fffbeb; border-radius: 12px; margin-bottom: 20px; border: 1px solid #fcd34d; display: none; text-align: left;}
        #qrOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #exitScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f1f5f9; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; }
    </style>
</head>
<body>

            </svg>
        </div>
        <h2>CRM V3</h2>
        <p style="color:var(--gray); margin-bottom:20px;">Supabase Only (No GAS)</p>
        
        <div class="pin-wrapper">
            <input type="text" id="inputKode" placeholder="KODE TOKO" maxlength="4">
        </div>
        
        <button id="btnLogin" class="btn-main" onclick="doLogin()">MASUK APLIKASI</button>
        <p id="msg" style="margin-top:20px; font-size:0.9rem; color:#94a3b8;">System Ready</p>
    </div>

    <div id="dashboard">
        <div class="header-card">
            <div>
                <span style="font-size:0.8rem; opacity:0.8">Halo,</span>
                <h3 id="dispNama" style="margin:0">Nama Toko</h3>
                <span id="dispKode" class="store-badge">CODE</span>
            </div>
            <button onclick="logout()" class="btn-logout">Keluar ‚ûî</button>
        </div>

        <div id="historyList">Loading...</div>
        <button onclick="hapusDraft()" class="btn-draft">üóëÔ∏è Hapus Draf di Cloud</button>

        <div class="card">
            <div class="form-group"><label>üìÖ Tanggal</label><input type="date" id="tgl" onchange="autoSave()"></div>
            <div class="form-group"><label>üì± WhatsApp</label><input type="tel" id="wa" placeholder="08xxx" onchange="localStorage.setItem('crm_wa',this.value)"></div>
        </div>

        <div class="card" style="background:#eff6ff; text-align:center;">
            <label style="color:#1d4ed8; font-weight:bold;">TOTAL SALES (Rp)</label>
            <input type="text" id="total_sales" placeholder="0" style="text-align:center; font-size:1.5rem; font-weight:bold; margin-top:5px;" onkeyup="fmt(this); hitung();">
        </div>

        <div id="dynamicInputs"></div>

        <div class="summary-card">
            <div class="summary-row"><span>Total Fisik</span><b id="txtFisik">Rp 0</b></div>
            <div class="summary-row"><span>Total Potongan</span><b id="txtPotong">Rp 0</b></div>

            <div id="statusBox" class="status-box">‚úÖ BALANCE</div>
        </div>

        <input type="hidden" id="nama_toko"><input type="hidden" id="val_fisik" value="0"><input type="hidden" id="val_selisih" value="0">
        
        <button id="btnSimpan" class="btn-action bg-blue" onclick="kirimDatabase()">‚òÅÔ∏è SIMPAN DATABASE</button>
        <button class="btn-action bg-green" onclick="kirimWA()">üì≤ KIRIM WA</button>
    </div>
</div>

<div id="calcModal" class="modal">
    <div class="modal-content">
        <h3>Rincian</h3>
        <div id="calcList" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
        <button onclick="addRow()" style="width:100%; padding:10px; border:1px dashed #cbd5e1; background:#f8fafc; border-radius:8px;">+ Tambah</button>
        <div style="text-align:right; margin-top:15px; font-weight:bold;">Total: <span id="modalTotal">0</span></div>
        <button onclick="saveCalc()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:12px; margin-top:15px;">Simpan</button>
    </div>
</div>

<script>
    // --- KONFIGURASI SUPABASE SESUAI INPUT ANDA ---
    const SB_URL = 'https://mpzxceuhnuhhuvveppmh.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wenhjZXVobnVoaHV2dmVwcG1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNjQwNDEsImV4cCI6MjA4Mzg0MDA0MX0.sIRvchXgTH9kEMCqhuM2geYohe1TiipYgxz3PQ_y4R0';
    let supabase = null;

    let dataStore = {};
    let activeField = "";
    let currentCode = "";
    const MAX_RADIUS_METERS = 40;

    // 1. INIT APLIKASI
    window.onload = function() {
        try {
            supabase = window.supabase.createClient(SB_URL, SB_KEY);
        } catch(e) {
            alert("Gagal memuat Supabase. Cek Koneksi.");
        }

        document.getElementById('tgl').value = getYesterdayDate();
        if(localStorage.getItem('crm_wa')) document.getElementById('wa').value = localStorage.getItem('crm_wa');
        renderForm();

        // Cek QR Code atau Session
        const urlParams = new URLSearchParams(window.location.search);
        const qrKode = urlParams.get('kode');
        if (qrKode) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('qrOverlay').style.display = 'flex';
            document.getElementById('inputKode').value = qrKode.toUpperCase();
            setTimeout(() => doLogin(true), 500);
        } else {
            let sess = localStorage.getItem('crm_sess');
            if(sess) {
                let p = sess.split('|');
                masukDashboard(p[0], p[1]);
            }
        }
    };

    // 2. LOGIN (MURNI SUPABASE - NO GAS)
    async function doLogin(bypassGPS = false) {
        let k = document.getElementById('inputKode').value.toUpperCase().trim();
        let btn = document.getElementById('btnLogin');
        let msg = document.getElementById('msg');

        if(!k) return alert("Isi Kode!");
        if(k==='COBA') return masukDashboard('COBA', 'Toko Uji Coba');

        btn.disabled = true; 
        btn.innerText = "‚è≥ Mengecek Database...";
        
        try {
            // Ambil data toko dari tabel 'tb_toko' di Supabase
            // PASTIKAN ANDA SUDAH RUN SQL 'create table tb_toko...'
            let { data, error } = await supabase
                .from('tb_toko')
                .select('*')
                .eq('kode', k)
                .single();

            if(error || !data) {
                throw new Error("Kode Toko Tidak Ditemukan di Database Supabase.");
            }

            if (bypassGPS) {
                masukDashboard(k, data.nama);
            } else {
                msg.innerText = "Verifikasi Lokasi...";
                navigator.geolocation.getCurrentPosition(pos => {
                    const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, data.lat, data.lon);
                    if (dist > MAX_RADIUS_METERS) {
                        alert(`Lokasi Jauh! Jarak: ${Math.round(dist)}m.`);
                        btn.disabled = false; btn.innerText = "MASUK APLIKASI";
                    } else {
                        masukDashboard(k, data.nama);
                    }
                }, () => {
                    alert("GPS Mati. Aktifkan Lokasi.");
                    btn.disabled = false; btn.innerText = "MASUK APLIKASI";
                });
            }

        } catch(e) {
            alert(e.message);
            btn.disabled = false;
            btn.innerText = "MASUK APLIKASI";
            msg.innerText = "Gagal Login.";
        }
    }

    function masukDashboard(kode, nama) {
        currentCode = kode;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('qrOverlay').style.display = 'none'; 
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('dispKode').innerText = kode;
        document.getElementById('dispNama').innerText = nama;
        document.getElementById('nama_toko').value = nama;
        localStorage.setItem('crm_sess', kode + '|' + nama);
        loadDraft();
    }

    function logout() { localStorage.removeItem('crm_sess'); location.reload(); }

    // 3. UI FORM
    function renderForm() {
        const fs = [{id:'setor_sore',l:'‚òÄÔ∏è Setor Sore'},{id:'setor_malam',l:'üåô Setor Malam'},{id:'setor_pagi',l:'üåÖ Setor Pagi'},{id:'ekor_sales',l:'ü™ô Ekor Sales',n:true}];
        const pt = [{id:'pot_ba',l:'‚ö†Ô∏è Potongan BA'},{id:'pot_lebih',l:'‚ûï Pot. Lebih',c:true},{id:'pot_virtual',l:'üí≥ Pot. Virtual'}];
        let h = `<div class="card"><h3 style="color:#3b82f6;margin-bottom:10px;">üíµ Fisik</h3>`;
        fs.forEach(f => h += htmlField(f));
        h += `</div><div class="card"><h3 style="color:#ef4444;margin-bottom:10px;">‚úÇÔ∏è Potongan</h3>`;
        pt.forEach(f => h += htmlField(f));
        h += `</div>`;
        document.getElementById('dynamicInputs').innerHTML = h;
    }

    function htmlField(f) {
        if(!dataStore[f.id]) dataStore[f.id]=[];
        let note = f.n ? `<input type="text" id="note_${f.id}" placeholder="Ket. Ekor" oninput="autoSave()" style="margin-top:5px; border:1px dashed #cbd5e1; width:100%; padding:10px; border-radius:8px;">` : '';
        let chk = f.c ? `<span style="float:right; font-size:0.8rem"><input type="checkbox" id="check_${f.id}" onchange="autoSave()"> Tertelan?</span>` : '';
        return `<div class="form-group"><label>${f.l} ${chk}</label>
        <div class="input-with-btn"><input type="text" id="view_${f.id}" value="Rp 0" readonly onclick="openCalc('${f.id}')" style="background:white; font-weight:bold;">
        <button class="btn-add" onclick="openCalc('${f.id}')">+</button></div>${note}</div>`;
    }

    // 4. CALC
    function openCalc(id) { activeField=id; document.getElementById('calcModal').style.display='flex'; renderRows(); }
    function renderRows() {
        let c = document.getElementById('calcList'); c.innerHTML="";
        (dataStore[activeField]||[]).forEach((v,i) => {
            c.innerHTML += `<div class="calc-row"><input class="calc-input" type="tel" value="${v==0?'':v.toLocaleString('id-ID')}" onkeyup="fmt(this);upTotal()" placeholder="0" style="flex:1;">
            <button class="btn-remove" onclick="delRow(${i})">‚úï</button></div>`;
        });
        upTotal();
    }
    function addRow() { saveTmp(); dataStore[activeField].push(0); renderRows(); }
    function delRow(i) { saveTmp(); dataStore[activeField].splice(i,1); renderRows(); }
    function saveTmp() { dataStore[activeField] = Array.from(document.querySelectorAll('.calc-input')).map(i=>getNum(i.value)); }
    function upTotal() { let t=0; document.querySelectorAll('.calc-input').forEach(i=>t+=getNum(i.value)); document.getElementById('modalTotal').innerText=t.toLocaleString('id-ID'); }
    function saveCalc() { saveTmp(); let t=dataStore[activeField].reduce((a,b)=>a+b,0); document.getElementById('view_'+activeField).value="Rp "+t.toLocaleString('id-ID'); document.getElementById('calcModal').style.display='none'; hitung(); }

    function hitung() {
        let sales = getNum(document.getElementById('total_sales').value);
        let fisik=0; ['setor_sore','setor_malam','setor_pagi','ekor_sales'].forEach(k=>fisik+=sumStore(k));
        let potong=0; ['pot_ba','pot_lebih','pot_virtual'].forEach(k=>potong+=sumStore(k));
        
        document.getElementById('txtFisik').innerText = "Rp "+fisik.toLocaleString('id-ID');
        document.getElementById('txtPotong').innerText = "Rp "+potong.toLocaleString('id-ID');
        document.getElementById('val_fisik').value = fisik;
        
        let sel = (fisik+potong) - sales;
        document.getElementById('val_selisih').value = sel;
        
        let b = document.getElementById('statusBox');
        if(sel===0) { b.innerText="‚úÖ BALANCE OK"; b.className="status-box status-ok"; }
        else if(sel>0) { b.innerText="‚ûï LEBIH "+sel.toLocaleString('id-ID'); b.className="status-box status-plus"; }
        else { b.innerText="‚ö†Ô∏è KURANG "+Math.abs(sel).toLocaleString('id-ID'); b.className="status-box status-min"; }
        autoSave();
    }

    // 5. DATABASE & DRAFT (SUPABASE ONLY)
    async function kirimDatabase() {
        let btn = document.getElementById('btnSimpan');
        if(!document.getElementById('tgl').value) return alert("Pilih Tanggal!");
        
        btn.disabled = true; btn.innerText = "‚è≥ Menyimpan...";
        
        try {
            let tgl = document.getElementById('tgl').value;
            let payload = {
                kode_toko: currentCode,
                nama_toko: document.getElementById('nama_toko').value,
                tgl_sales: tgl,
                total_sales: getNum(document.getElementById('total_sales').value),
                total_fisik: Number(document.getElementById('val_fisik').value),
                total_potongan: getNum(document.getElementById('txtPotong').innerText),
                selisih: Number(document.getElementById('val_selisih').value),
                pengirim: document.getElementById('wa').value
            };

            await supabase.from('rincian_sales').delete().eq('kode_toko', currentCode).eq('tgl_sales', tgl);
            let { error } = await supabase.from('laporan_sales').upsert(payload, { onConflict: 'kode_toko, tgl_sales' });
            if(error) throw error;

            let rin = [];
            const map = {'setor_sore':'Setor Sore', 'setor_malam':'Setor Malam', 'setor_pagi':'Setor Pagi', 'ekor_sales':'Ekor Sales', 'pot_ba':'Potongan BA', 'pot_lebih':'Potongan Lebih', 'pot_virtual':'Potongan Virtual'};
            
            for(let k in map) {
                if(dataStore[k]) {
                    dataStore[k].forEach(v => {
                        if(v > 0) {
                            let ket = k==='ekor_sales' ? document.getElementById('note_'+k).value : '';
                            if(k==='pot_lebih' && document.getElementById('check_'+k).checked) ket = "Tertelan";
                            rin.push({ kode_toko: currentCode, tgl_sales: tgl, kategori: map[k], nominal: v, keterangan: ket, cek_manual_saldo: null });
                        }
                    });
                }
            }
            if(rin.length > 0) await supabase.from('rincian_sales').insert(rin);

            alert("‚úÖ Data Tersimpan!");
            hapusDraft(true);
            setTimeout(() => { kirimWA(); btn.disabled=false; btn.innerText="‚òÅÔ∏è SIMPAN DATABASE"; }, 1000);

        } catch(e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "Coba Lagi";
        }
    }

    function kirimWA() {
        let tgl = document.getElementById('tgl').value.split('-');
        let sel = Number(document.getElementById('val_selisih').value);
        let stat = sel===0?"BALANCE OK ‚úÖ":(sel>0?`LEBIH (+) ${sel.toLocaleString('id-ID')}`:`KURANG (-) ${Math.abs(sel).toLocaleString('id-ID')}`);
        let txt = `*LAPORAN SALES*\n*${currentCode} - ${document.getElementById('nama_toko').value}*\nTgl: ${tgl[2]}-${tgl[1]}-${tgl[0]}\nTotal: Rp ${document.getElementById('total_sales').value}\n\n*STATUS: ${stat}*\n\nPengirim: ${document.getElementById('wa').value}`;
        window.open("https://wa.me/6285183347653?text="+encodeURIComponent(txt), "_blank");
        location.reload();
    }

    // DRAFT KE SUPABASE (TABLE tb_draft)
    async function autoSave() {
        if(!currentCode) return;
        let d = { tgl:document.getElementById('tgl').value, sales:document.getElementById('total_sales').value, data:dataStore };
        await supabase.from('tb_draft').upsert({ kode_toko: currentCode, draft_data: d });
    }

    async function loadDraft() {
        document.getElementById('historyList').style.display='block'; document.getElementById('historyList').innerText="üîÑ Cek Draft Cloud...";
        let { data } = await supabase.from('tb_draft').select('draft_data').eq('kode_toko', currentCode).single();
        if(data && data.draft_data) {
            let d = data.draft_data;
            document.getElementById('total_sales').value = d.sales;
            if(d.data) dataStore = d.data;
            for(let k in dataStore) {
                let t = sumStore(k);
                if(document.getElementById('view_'+k)) document.getElementById('view_'+k).value = "Rp "+t.toLocaleString('id-ID');
            }
            hitung();
            document.getElementById('historyList').innerText="‚úÖ Draft Pulih";
        } else {
            document.getElementById('historyList').style.display='none';
        }
    }

    async function hapusDraft(silent) {
        await supabase.from('tb_draft').delete().eq('kode_toko', currentCode);
        if(!silent) location.reload();
    }

    // HELPER
    function fmt(e) { e.value = (getNum(e.value)).toLocaleString('id-ID'); if(e.value=='0') e.value=''; }
    function getNum(v) { return Number(v.toString().replace(/\./g,'').replace(/[^0-9-]/g,''))||0; }
    function sumStore(k) { return (dataStore[k]||[]).reduce((a,b)=>a+b,0); }
    function getYesterdayDate() { let d=new Date(); d.setDate(d.getDate()-1); return d.toISOString().split('T')[0]; }
    function calculateDistance(lat1,lon1,lat2,lon2) { const R=6371000; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
