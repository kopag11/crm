<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator CRM V3 (Debug Mode)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        /* CSS ASLI */
        :root { --primary:#3b82f6; --bg:#f1f5f9; --card:#ffffff; --text:#1e293b; --danger:#ef4444; }
        body { font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; padding:20px; }
        
        #loginScreen { display:flex; flex-direction:column; align-items:center; background:var(--card); padding:30px; border-radius:16px; min-height:80vh; justify-content:center; }
        .icon-circle { width:80px; height:80px; background:#eff6ff; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:20px; }
        .pin-wrapper input { font-family:'Poppins',monospace; font-size:2rem; width:100%; text-align:center; padding:15px; border:2px solid #e2e8f0; border-radius:12px; margin-bottom:20px; text-transform:uppercase; }
        .btn-main { background:var(--primary); color:white; padding:15px; border-radius:50px; width:100%; border:none; font-weight:bold; font-size:1rem; cursor:pointer; }
        
        /* DEBUG BOX */
        #debugLog { margin-top:20px; font-size:0.8rem; color:#64748b; background:#f8fafc; padding:10px; border:1px dashed #cbd5e1; width:100%; word-wrap:break-word; display:none; }

        /* DASHBOARD */
        #dashboard { display:none; }
        .header-card { background:var(--primary); color:white; padding:20px; border-radius:16px; margin-bottom:20px; display:flex; justify-content:space-between; }
        .card { background:white; padding:20px; border-radius:16px; margin-bottom:15px; }
        input { width:100%; padding:12px; border:1px solid #e2e8f0; border-radius:8px; margin-top:5px; }
        .btn-action { width:100%; padding:15px; border:none; border-radius:16px; font-weight:bold; color:white; margin-top:10px; }
        .bg-blue { background:#0ea5e9; } .bg-green { background:#10b981; }
        
        /* MODAL */
        #calcModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
        .modal-content { background:white; padding:20px; border-radius:20px; width:90%; max-width:350px; }
        .calc-row { display:flex; gap:5px; margin-bottom:5px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="icon-circle">
        <svg width="40" height="40" viewBox="0 0 24 24"><path fill="#3b82f6" d="M13 2L3 14H12L11 22L21 10H12L13 2Z"/></svg>
    </div>
    <h2>CRM V3</h2>
    <p>Supabase Direct</p>
    
    <div class="pin-wrapper">
        <input type="text" id="inputKode" placeholder="KODE TOKO" maxlength="4">
    </div>
    
    <button id="btnLogin" class="btn-main" onclick="doLogin()">MASUK APLIKASI</button>
    
    <div id="debugLog">System Ready...</div>
</div>

<div id="dashboard">
    <div class="header-card">
        <div>
            <div style="font-size:0.8rem">Halo,</div>
            <h3 id="dispNama" style="margin:0">Nama Toko</h3>
            <span id="dispKode" style="background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:5px; font-size:0.8rem">...</span>
        </div>
        <button onclick="logout()" style="background:white; color:red; border:none; padding:5px 15px; border-radius:20px;">Keluar</button>
    </div>

    <button onclick="hapusDraft()" style="width:100%; padding:10px; border:1px solid red; color:red; background:white; border-radius:10px; margin-bottom:15px;">üóëÔ∏è Hapus Draf</button>

    <div class="card">
        <label>üìÖ Tanggal</label><input type="date" id="tgl" onchange="autoSave()">
        <label style="margin-top:10px; display:block">üì± WhatsApp</label><input type="tel" id="wa" onchange="localStorage.setItem('crm_wa',this.value)">
    </div>

    <div class="card" style="background:#eff6ff; text-align:center;">
        <label style="color:#1d4ed8; font-weight:bold;">TOTAL SALES (Rp)</label>
        <input type="text" id="total_sales" placeholder="0" style="text-align:center; font-size:1.5rem; font-weight:bold;" onkeyup="fmt(this); hitung();">
    </div>

    <div id="dynamicInputs"></div>

    <div class="card" style="background:#1e293b; color:white; text-align:center;">
        <div style="display:flex; justify-content:space-between;"><span>Fisik</span><b id="txtFisik">0</b></div>
        <div style="display:flex; justify-content:space-between;"><span>Potong</span><b id="txtPotong">0</b></div>
        <hr style="opacity:0.2; margin:10px 0;">
        <div id="statusBox" style="font-weight:bold; padding:10px; border-radius:8px; background:#10b981;">‚úÖ BALANCE</div>
    </div>

    <input type="hidden" id="nama_toko"><input type="hidden" id="val_fisik" value="0"><input type="hidden" id="val_selisih" value="0">
    
    <button id="btnSimpan" class="btn-action bg-blue" onclick="processSubmit()">‚òÅÔ∏è SIMPAN DATABASE</button>
    <button class="btn-action bg-green" onclick="kirimWA()">üì≤ KIRIM WA</button>
</div>

<div id="calcModal">
    <div class="modal-content">
        <h3>Rincian</h3>
        <div id="calcList" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
        <button onclick="addRow()" style="width:100%; padding:8px;">+ Tambah</button>
        <div style="text-align:right; margin-top:10px;">Total: <span id="modalTotal">0</span></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="document.getElementById('calcModal').style.display='none'" style="flex:1;">Batal</button>
            <button onclick="saveCalc()" style="flex:1; background:var(--primary); color:white; border:none;">Simpan</button>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI BENAR ---
    // Saya ambil Project ID dari JWT Anda: "mpzxceuhnuhuhuveppmh"
    // URL yang Anda ketik manual sebelumnya SALAH (kebanyakan huruf).
    const SB_URL = 'https://mpzxceuhnuhuhuveppmh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wenhjZXVobnVoaHV2dmVwcG1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNjQwNDEsImV4cCI6MjA4Mzg0MDA0MX0.sIRvchXgTH9kEMCqhuM2geYohe1TiipYgxz3PQ_y4R0';

    let supabase = null;
    let currentStoreCode = "";
    let dataStore = {};
    let activeField = "";

    // LOGGER AGAR TIDAK STUCK DIAM-DIAM
    function log(m) {
        console.log(m);
        let box = document.getElementById('debugLog');
        box.style.display = 'block';
        box.innerHTML += "<div>" + m + "</div>";
    }

    window.onload = function() {
        log("1. Memulai Aplikasi...");
        try {
            supabase = window.supabase.createClient(SB_URL, SB_KEY);
            log("2. Supabase Client OK.");
        } catch(e) {
            log("‚ùå ERROR Supabase: " + e.message);
            alert("Gagal memuat sistem database.");
        }

        document.getElementById('tgl').value = new Date(new Date()-864e5).toISOString().split('T')[0];
        if(localStorage.getItem('crm_wa')) document.getElementById('wa').value = localStorage.getItem('crm_wa');
        renderForm();

        // Cek Login
        let sess = localStorage.getItem('crm_sess');
        if(sess) {
            let p = sess.split('|');
            masukDashboard(p[0], p[1]);
        }
    };

    async function doLogin() {
        let k = document.getElementById('inputKode').value.toUpperCase().trim();
        let btn = document.getElementById('btnLogin');
        
        if(!k) return alert("Isi Kode!");
        if(k==='COBA') return masukDashboard('COBA', 'Toko Uji Coba');

        btn.disabled = true; 
        btn.innerText = "‚è≥ Sedang Mengecek...";
        document.getElementById('debugLog').innerHTML = ""; // Clear log
        log("3. Mencari Toko: " + k);

        try {
            // Cek ke tabel tb_toko
            let { data, error } = await supabase
                .from('tb_toko')
                .select('*')
                .eq('kode', k)
                .single();

            if (error) {
                log("‚ùå DB Error: " + error.message + " (Code: " + error.code + ")");
                throw new Error("Database Error: " + error.message);
            }

            if (!data) {
                log("‚ùå Data Kosong. Kode tidak ditemukan.");
                throw new Error("Kode Toko Tidak Ditemukan.");
            }

            log("‚úÖ Ditemukan: " + data.nama);
            masukDashboard(k, data.nama);

        } catch(e) {
            alert(e.message);
            btn.disabled = false; 
            btn.innerText = "MASUK APLIKASI";
            if(e.message.includes("row level security")) {
                log("‚ö†Ô∏è CRITICAL: RLS AKTIF! Jalankan SQL 'disable row level security' di Supabase.");
            }
        }
    }

    function masukDashboard(kode, nama) {
        currentStoreCode = kode;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('dispKode').innerText = kode;
        document.getElementById('dispNama').innerText = nama;
        document.getElementById('nama_toko').value = nama;
        localStorage.setItem('crm_sess', kode + '|' + nama);
        loadDraft();
    }

    function logout() { localStorage.removeItem('crm_sess'); location.reload(); }

    function renderForm() {
        const fs = [{id:'setor_sore',l:'‚òÄÔ∏è Setor Sore'},{id:'setor_malam',l:'üåô Setor Malam'},{id:'setor_pagi',l:'üåÖ Setor Pagi'},{id:'ekor_sales',l:'ü™ô Ekor Sales',n:true}];
        const pt = [{id:'pot_ba',l:'‚ö†Ô∏è Potongan BA'},{id:'pot_lebih',l:'‚ûï Pot. Lebih',c:true},{id:'pot_virtual',l:'üí≥ Pot. Virtual'}];
        let h = `<div class="card"><h3 style="color:#3b82f6;margin:0 0 10px 0">üíµ Fisik</h3>`;
        fs.forEach(f => h += htmlField(f));
        h += `</div><div class="card"><h3 style="color:#ef4444;margin:0 0 10px 0">‚úÇÔ∏è Potongan</h3>`;
        pt.forEach(f => h += htmlField(f));
        h += `</div>`;
        document.getElementById('dynamicInputs').innerHTML = h;
    }

    function htmlField(f) {
        if(!dataStore[f.id]) dataStore[f.id]=[];
        let note = f.n?`<input type="text" id="note_${f.id}" placeholder="Ket. Ekor" oninput="autoSave()" style="margin-top:5px; border:1px dashed #cbd5e1; width:100%; padding:10px; border-radius:8px;">`:'';
        let chk = f.c?`<span style="float:right; font-size:0.8rem"><input type="checkbox" id="check_${f.id}" onchange="autoSave()"> Tertelan?</span>`:'';
        return `<div class="form-group"><label>${f.l} ${chk}</label><div class="input-with-btn"><input type="text" id="view_${f.id}" value="Rp 0" readonly onclick="openCalc('${f.id}')" style="background:white; font-weight:bold;"><button class="btn-add" onclick="openCalc('${f.id}')">+</button></div>${note}</div>`;
    }

    function openCalc(id) { activeField=id; document.getElementById('calcModal').style.display='flex'; renderRows(); }
    function renderRows() {
        let c = document.getElementById('calcList'); c.innerHTML="";
        (dataStore[activeField]||[]).forEach((v,i)=>{ c.innerHTML += `<div class="calc-row"><input class="calc-input" type="tel" value="${v==0?'':v.toLocaleString('id-ID')}" onkeyup="fmt(this);upTotal()" placeholder="0" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:8px;"><button class="btn-remove" onclick="delRow(${i})" style="width:40px; border-radius:8px; border:none; background:#fee2e2; color:red;">‚úï</button></div>`; });
        upTotal();
    }
    function addRow() { saveTmp(); dataStore[activeField].push(0); renderRows(); }
    function delRow(i) { saveTmp(); dataStore[activeField].splice(i,1); renderRows(); }
    function saveTmp() { dataStore[activeField] = Array.from(document.querySelectorAll('.calc-input')).map(i=>getNum(i.value)); }
    function upTotal() { let t=0; document.querySelectorAll('.calc-input').forEach(i=>t+=getNum(i.value)); document.getElementById('modalTotal').innerText=t.toLocaleString('id-ID'); }
    function saveCalc() { saveTmp(); let t=dataStore[activeField].reduce((a,b)=>a+b,0); document.getElementById('view_'+activeField).value="Rp "+t.toLocaleString('id-ID'); document.getElementById('calcModal').style.display='none'; hitung(); }

    function hitung() {
        let sales = getNum(document.getElementById('total_sales').value);
        let fisik=0; ['setor_sore','setor_malam','setor_pagi','ekor_sales'].forEach(k=>fisik+=sumStore(k));
        let potong=0; ['pot_ba','pot_lebih','pot_virtual'].forEach(k=>potong+=sumStore(k));
        document.getElementById('txtFisik').innerText = fisik.toLocaleString('id-ID');
        document.getElementById('txtPotong').innerText = potong.toLocaleString('id-ID');
        document.getElementById('val_fisik').value = fisik;
        let sel = (fisik+potong) - sales;
        document.getElementById('val_selisih').value = sel;
        let b = document.getElementById('statusBox');
        if(sel===0) { b.innerText="‚úÖ BALANCE OK"; b.className="status-box status-ok"; }
        else if(sel>0) { b.innerText="‚ûï LEBIH "+sel.toLocaleString('id-ID'); b.className="status-box status-plus"; }
        else { b.innerText="‚ö†Ô∏è KURANG "+Math.abs(sel).toLocaleString('id-ID'); b.className="status-box status-min"; }
        autoSave();
    }

    async function processSubmit() {
        let btn = document.getElementById('btnSimpan');
        if(!document.getElementById('tgl').value) return alert("Pilih Tanggal!");
        
        btn.disabled = true; btn.innerText = "‚è≥ Menyimpan...";
        
        try {
            let tgl = document.getElementById('tgl').value;
            let payload = {
                kode_toko: currentStoreCode, nama_toko: document.getElementById('nama_toko').value,
                tgl_sales: tgl,
                total_sales: getNum(document.getElementById('total_sales').value),
                total_fisik: Number(document.getElementById('val_fisik').value),
                total_potongan: getNum(document.getElementById('txtPotong').innerText),
                selisih: Number(document.getElementById('val_selisih').value),
                pengirim: document.getElementById('wa').value
            };

            await supabase.from('rincian_sales').delete().eq('kode_toko', currentStoreCode).eq('tgl_sales', tgl);
            let { error } = await supabase.from('laporan_sales').upsert(payload, { onConflict: 'kode_toko, tgl_sales' });
            if(error) throw error;

            let rin = [];
            const map = {'setor_sore':'Setor Sore','setor_malam':'Setor Malam','setor_pagi':'Setor Pagi','ekor_sales':'Ekor Sales','pot_ba':'Potongan BA','pot_lebih':'Potongan Lebih','pot_virtual':'Potongan Virtual'};
            for(let k in map) {
                if(dataStore[k]) {
                    dataStore[k].forEach(v => {
                        if(v > 0) {
                            let ket = k==='ekor_sales' ? document.getElementById('note_'+k).value : '';
                            if(k==='pot_lebih' && document.getElementById('check_'+k).checked) ket = "Tertelan";
                            rin.push({ kode_toko: currentStoreCode, tgl_sales: tgl, kategori: map[k], nominal: v, keterangan: ket, cek_manual_saldo: null });
                        }
                    });
                }
            }
            if(rin.length > 0) await supabase.from('rincian_sales').insert(rin);

            alert("‚úÖ Tersimpan!"); hapusDraft(true); kirimWA();
            btn.disabled = false; btn.innerText = "‚òÅÔ∏è SIMPAN DATABASE"; 

        } catch(e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "Coba Lagi";
        }
    }

    function kirimWA() {
        let tgl = document.getElementById('tgl').value.split('-');
        let sel = Number(document.getElementById('val_selisih').value);
        let stat = sel===0?"BALANCE OK ‚úÖ":(sel>0?`LEBIH (+) ${sel.toLocaleString('id-ID')}`:`KURANG (-) ${Math.abs(sel).toLocaleString('id-ID')}`);
        let txt = `*LAPORAN SALES*\n*${currentStoreCode} - ${document.getElementById('nama_toko').value}*\nTgl: ${tgl[2]}-${tgl[1]}-${tgl[0]}\nTotal Sales: Rp ${document.getElementById('total_sales').value}\n\n*STATUS: ${stat}*\n\nPengirim: ${document.getElementById('wa').value}`;
        window.open("https://wa.me/6285183347653?text="+encodeURIComponent(txt), "_blank");
        location.reload();
    }

    async function autoSave() {
        if(!currentStoreCode) return;
        let d = { tgl:document.getElementById('tgl').value, sales:document.getElementById('total_sales').value, data:dataStore, ekor_note: document.getElementById('note_ekor_sales')?document.getElementById('note_ekor_sales').value:'' };
        await supabase.from('tb_draft').upsert({ kode_toko: currentStoreCode, draft_data: d });
    }

    async function loadDraft() {
        let { data } = await supabase.from('tb_draft').select('draft_data').eq('kode_toko', currentStoreCode).single();
        if(data && data.draft_data) {
            let d = data.draft_data;
            document.getElementById('total_sales').value = d.sales;
            if(d.data) dataStore = d.data;
            if(d.ekor_note && document.getElementById('note_ekor_sales')) document.getElementById('note_ekor_sales').value = d.ekor_note;
            
            // Refresh View
            for(let k in dataStore) {
                let t = sumStore(k);
                if(document.getElementById('view_'+k)) document.getElementById('view_'+k).value = "Rp "+t.toLocaleString('id-ID');
            }
            hitung();
        }
    }

    async function hapusDraft(silent) {
        await supabase.from('tb_draft').delete().eq('kode_toko', currentStoreCode);
        if(!silent) location.reload();
    }

    function fmt(e) { e.value = (getNum(e.value)).toLocaleString('id-ID'); if(e.value=='0') e.value=''; }
    function getNum(v) { return Number(v.toString().replace(/\./g,'').replace(/[^0-9-]/g,''))||0; }
    function sumStore(k) { return (dataStore[k]||[]).reduce((a,b)=>a+b,0); }
</script>
</body>
</html>
